    <script type="text/javascript">
        $(function(){
            DWZ.init("__admin__/dwz.frag.xml", {
                statusCode:{ok:200, error:300, timeout:301}, //【可选】
                pageInfo:{pageNum:"pageNum", numPerPage:"numPerPage", orderField:"orderField", orderDirection:"orderDirection"}, //【可选】
                keys: {statusCode:"statusCode", message:"message"}, //【可选】
                ui:{hideMode:'offsets'}, //【可选】hideMode:navTab组件切换的隐藏方式，支持的值有’display’，’offsets’负数偏移位置的值，默认值为’display’
                debug:true,	// 调试模式 【true|false】
                callback:function(){
                    initEnv();
                    $("#themeList").theme({themeBase:"themes"}); // themeBase 相对于index页面的主题base路径
                }
            });
        });
    </script>

<body scroll="no">
<div id="layout">
    <div id="header">
        <div class="headerNav">
            <a class="logo" href="http://www.zidoo.tv"></a>
            <ul class="nav">
                <li class="color-white">欢迎使用，{$user.username}</li>
                <li><a href="{:U('clearAdminCache')}" target="ajaxTodo">清除缓存</a></li>
                <li><a href="{:U('User/logout')}">退出</a></li>
            </ul>
            <!--<ul class="themeList" id="themeList">-->

                <!--<li theme="azure"><div>天蓝</div></li>-->
            <!--</ul>-->
        </div>

        <!-- navMenu -->

    </div>

    <div id="leftside">
        <div id="sidebar_s">
            <div class="collapse">
                <div class="toggleCollapse"><div></div></div>
            </div>
        </div>
        <div id="sidebar">
            <div class="toggleCollapse"><h2>主菜单</h2><div>收缩</div></div>

            <div class="accordion" fillSpace="sidebar">
                <volist name="sysMenuList" id="sysMenuItem">
                    <if condition="count($sysMenuItem['sonList']) gt 0">
                        <div class="accordionHeader">
                            <h2><span><notempty name="sysMenuItem.icon"><img src="__ROOT__/{$sysMenuItem.icon}"/><else/>Folder</notempty></span>{$sysMenuItem.title}</h2>
                        </div>
                        <div class="accordionContent">
                            <ul class="tree">
                                <volist name="sysMenuItem.sonList" id="menuItem">
                                <li><a href="{:U($menuItem['url'])}" target="navTab" rel="{$menuItem.rel}">{$menuItem.title}</a></li>
                                </volist>
                            </ul>
                        </div>
                    </if>
                </volist>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="navTab" class="tabsPage">
            <div class="tabsPageHeader">
                <div class="tabsPageHeaderContent"><!-- 显示左右控制时添加 class="tabsPageHeaderMargin" -->
                    <ul class="navTab-tab">
                        <li tabid="main" class="main"><a href="javascript:;"><span><span class="home_icon">我的主页</span></span></a></li>
                    </ul>
                </div>
                <div class="tabsLeft">left</div><!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->
                <div class="tabsRight">right</div><!-- 禁用只需要添加一个样式 class="tabsRight tabsRightDisabled" -->
                <div class="tabsMore">more</div>
            </div>
            <ul class="tabsMoreList">
                <li><a href="javascript:;">我的主页</a></li>
            </ul>
            <div class="navTab-panel tabsPageContent layoutBox">
                <div class="page unitBox">
                    <div class="pageContent">
                        <div class="padding10">
                            <div class="panel" style="width: 700px;margin: 0 auto;">
                                <h1>系统信息</h1>
                                <div>
                                    <table class="list" width="100%">
                                        <tbody>
                                        <volist name="info" id="item">
                                            <tr>
                                                <td>{$key}</td>
                                                <td>{$item}</td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
