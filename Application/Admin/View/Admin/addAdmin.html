<div class="pageContent">
    <form method="post" action="{:U('addAdmin')}" class="pageForm required-validate form-horizontal"  onsubmit="return validateCallback(this, dialogAjaxDone);">
        <div class="pageFormContent" layoutH="56">
        <P>
            <label>用户名：</label>
            <input name="username" type="text" class="required" size="25" />
        </P>
            <p>
            <label>密码：</label>
            <input name="password" type="text" class="required" size="25"/>
            </p>
            <p>
            <label>权限组：</label>
            <div class="checkbox-group" style="float:left;margin-left:125px;">
                <volist name="groupList" id="groupItem">
                    <input type="checkbox" name="group_id[]" value="{$groupItem.id}">&nbsp;&nbsp;{$groupItem.title}&nbsp;&nbsp;
                </volist>
            </div>
            </p>
            <p>
                <label>状态：</label>
                <input name="status" type="radio" checked="checked" value="1" />启用&nbsp;
                <input name="status" type="radio" value="0"/>禁用
            </p>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
